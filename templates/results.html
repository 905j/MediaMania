<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
  </head>
  <body>
    <h1>Search Results for: {{ keyword }}</h1>
    <div>
      {% for result in results %}
        <div style="border: 1px solid #ddd; padding: 10px; margin: 10px;">
          <h2>{{ result.name if result.media_type == 'tv' else result.title }}</h2>
          <p>{{ result.overview }}</p>
          {% if result.poster_path %}
            <img src="https://image.tmdb.org/t/p/w185{{ result.poster_path }}"
                 alt="{{ result.name if result.media_type == 'tv' else result.title }}">
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </body>
</html>
